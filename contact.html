    <!-- Contact Us Section -->
    <section id="contact-us">
        <div class="container">
            <h1 style="color:white">Contact Us</h1>

            <!-- Contact Information -->
            <div class="contact-info">
                <h2 style="color:white">Get in Touch</h2>
                <p>If you have any questions, suggestions, or feedback, feel free to reach out to us!</p>
       
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="backend/submit_contact_form.php" method="POST">
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">
                    </div>

                    <div class="input-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="input-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Enter your message"></textarea>
                    </div>

                    <button type="submit" class="btn">Send Message</button>
                </form>
            </div>
        </div>
    </section>
